<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!--Colocar o icone na pagina-->
    <link rel="icon" href="favicon-16x16.png"> 

    <link rel="stylesheet" href="style.css">

    <!--Scrpit-->
    <script src="main.JS" defer></script>

</head>
<body>

    <main>

        <img src="" 
        alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or ID" 
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &LT;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="pokedex.png" alt="Pokedex" class="pokedex">

    </main>
    
</body>
</html>
